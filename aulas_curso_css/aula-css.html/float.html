<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
.grupo1{
    background-color: aqua;
    border: 1px solid blue;
    width: 100%;
    height: 200px;
}
.grupo2{
    background-color: yellow;
    border: 1px solid blue;
    width: 100%;
    height: 200px;
}

.grupo1 * {
    float: left;
}
.grupo2 * {
    float: right;
}
</style>
    </head>
<body>
    
<div class="grupo1">
<h1>estes</h1>
<p>possuem o estolo</p>
<h1>float:left</h1>
</div>

<div class="grupo2">
    <h1>estes</h1>
    <p>possuem o estolo</p>
    <h1>float: right</h1>
    </div>
    



</body>
</html>
